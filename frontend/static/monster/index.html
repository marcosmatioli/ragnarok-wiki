<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Monster Info</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Level</th>
                    <th>Health</th>
                    <th>Defense</th>
                    <th>Magic Defense</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="monsterId"></td>
                    <td id="monsterName"></td>
                    <td id="monsterLevel"></td>
                    <td id="monsterHealth"></td>
                    <td id="monsterDef"></td>
                    <td id="monsterMDef"></td>
                </tr>
                <tr>
                    <th>Strenght</th>
                    <th>Agility</th>
                    <th>Vitality</th>
                    <th>Intelligence</th>
                    <th>Dexterity</th>
                    <th>Luck</th>
                </tr>
                <tr>
                    <td id="monsterStr"></td>
                    <td id="monsterAgi"></td>
                    <td id="monsterVit"></td>
                    <td id="monsterInt"></td>
                    <td id="monsterDex"></td>
                    <td id="monsterLuk"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="js/getmonsterinfo.js"></script>
</html>
